<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Temperature_convertor.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Convert Temperature</h1>
            <span class="Temperatur-icon"><i class='fas fa-temperature-high'></i></span>
        </div>

        <div id="celcius">
            <input type="number" name="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>
        
        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>

        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        
        <div class="buttonContainer">
            <button id="change">Convert</button>
            <button id="clear">All Clear</button>
        </div>
    </div>
    <div class = "imageContainer"><img src="temp.jpg"> </div>
    <script src="Temperature_convertor.js"></script>
</body>

</html>
